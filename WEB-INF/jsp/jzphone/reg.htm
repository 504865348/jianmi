<body>
	<div class="header tc">
		<a href="javascript:void(0)" class="h-l" onclick="myhistory.back()">
			<img src="arrowLeft.png" height="45" />
		</a> <span class="f18 link-green"><strong>注册</strong></span>
	</div>
	<div class="regCon mt20">
		<div class="step" style="display: none">
			<span class="active">输入手机号</span><span>输入验证码</span><span>设置密码</span>
		</div>
		<div class="PnBox beee">
			<input id="phoneNumberText" name="" type="text" class="Pn w100 f18"
				placeholder="输入手机号" />
		</div>
		<p class="mt20 f18 next tc">
		<div class="PnBox beee"
			style=" background-image:url(lockicon.png);">
			<input id="imgCode" name="" type="text" class="Pn w100 f18"
				placeholder="输入图片验证码" maxlength="4" /> <input id="imgKey"
				name="imgKey" value="14410025803521605417059" type="hidden" /> <img
				src="createCode-imgKey=14410025803521605417059&t=1441002580353"
				id="imgcode" onclick="user.changeImgCode()" title="看不清？单击换一张图片"
				class="image-code" />
		</div>
		</p>
		<p class="mt20 f18 next tc">
		<div class="PnBox beee"
			style=" background-image:url(lockicon.png);">
			<input id="identifyingCodeText" name="" type="text"
				class="Pn w100 f18" placeholder="输入验证码" /> <span id="countdownSpan"
				style="display: none;" class="sendtoo-grey f14">重新发送(<label
				id="countdownLabel"></label>)
			</span> <input style="display:;" readonly="readonly"
				onclick="user.code.sendcode($('#phoneNumberText').val(),1)"
				id="sendButton" type="text" value="获取验证码" class="sendtoo-grenn f14" />
			<input style="display: none;" readonly="readonly"
				onclick="user.code.resend($('#phoneNumberText').val(),1)"
				id="reSendButton" type="text" value=" 重新发送"
				class="sendtoo-grenn f14" /> <input id="weixinid" type="hidden"
				value="" />

		</div>
		</p>
		<p class="mt20 f18 next tc">
		<div class="PnBox beee mt5"
			style=" background-image:url(lockicon.png);">
			<input name="" type="password" id="passwordText" class="Pn w100 f18"
				placeholder="输入密码" />
		</div>
		</p>
		<p class="mt10 link-grey f14">
			<label> <input name="" type="checkbox" checked="checked"
				value="" class="fl mt5 bddd" onchange="user.regToggle();" />我已阅读并同意
				<a href="about-2.htm" rel="external" class="link-blue">兼职么协议</a></label>
		</p>
		<p class="mt20 f18 next tc">
			<a href="javascript:void(0)" id="btnReg" onclick="user.reg(this)"
				class="link-black dis pt10 pb10">确认注册</a>
		</p>
	</div>
