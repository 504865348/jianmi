	<script type="text/javascript">
function checkURL(URL){
	var str=URL;
	var Expression=/^http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/;
	var objExp=new RegExp(Expression);
	if(objExp.test(str)==true){
	return true;
		}else{
		return false;
		}
	} 
</script>

		});
		wx.ready(function(res) {
			$("#scan2codeli").css("display","");
		});
		
		function scan2code() {

			try 
			{ 
			
			wx.scanQRCode({
				needResult : 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
				scanType : [ "qrCode", "barCode" ], // 可以指定扫二维码还是一维码，默认二者都有
				success : function(res) {
					try 
					{ 
						
						if(checkURL(res)){//二维码扫描
							window.location.href =res ;
							return true;
						}
						
						
						
						
						var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
						var obj = JSON.parse(result);
						var sign = obj.sign;
						if (sign != "tanlu") {
							alert("请用'探鹿'扫描");
							return;
						}
						var qrcidetype = obj.qrcodetype;
					 
						if (qrcidetype == "1") {// ,跳到确认签到确认页面，
							 
	
							var data = obj.data;
							var jobId = data.job;
							// alert("jobId="+jobId);
							var href=basePath	+ "job/checkininfo?jobid=" + jobId;
							setTimeout(function(){
								window.location.href =href ;
							}, 500);
							
							
	
							// 跳转到确认签到页面，
						} else if (qrcidetype == "2") {// 商家关注
							 
							var corpid = obj.corpid;
							var url = basePath + "corp/detail?corpid=" + corpid;
							setTimeout(function(){
								window.location.href = url;
							}, 500);
							
						}
					}catch (e) {
						window.location.href = res.resultStr;
					}
				}
			,
			error:function(res){
				//alert(res);
			}
			
			});
			}catch (e) {
				 //alert(e);
			}

		}
		
		
	</script>
