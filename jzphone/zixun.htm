	$(function(){
		var jobid_consultation = "";

		if(url.indexOf("?")!=-1) 
		{ 
		   	var str = url.substr(1); 
		   	//alert(str);
		    strs = str.split("&"); 
		    var key=new Array(strs.length);
		    var value=new Array(strs.length);
		    for(i=0;i<strs.length;i++){ 
			    key[i]=strs[i].split("=")[0] //例子中的 username 参数
			    value[i]=unescape(strs[i].split("=")[1]); //例子中的 kwl  值

				//document.getElementById("input的id").value=value[i]；
		    	//alert(key[i]+"="+value[i]);
			    if(key[i] == "jobid"){jobid_consultation = value[i];console.log(key[i]+"="+value[i]);}
			    
			}
		    
		} 
		
		initList(jobid_consultation);
		setTimeout('ShowFunction()',1000);
	});
	function ShowFunction(){
		  $(".pullUpLabel1").addClass("undis");
